<link rel="stylesheet" href="{{ url_for('static', filename='css/notification.css') }}">

<section class="notifications column gap-20">
    <div class="head row h-sb">
        <h3 class="h3">Notifications</h3>

        <button class="btn" id="notification-toggle">
            <img src="{{ url_for('static', filename='assets/icons/arrow.png') }}" alt="Toggle section" class="icon">
        </button>
    </div>

    <div class="body column gap-10">
        {% if notifications|length == 0 %}
            <span class="text">No new notifications.</span>
        {% else %}
            {% for notification in notifications %}
            <div class="notification row h-sb gap-10">
                <div class="text column">
                    <span class="mini">{{ notification.title }}</span>
                    <span class="text">{{ notification.message }}</span>
                </div>

                {% if notification.attachment %}
                <a href="{{ notification.attachment }}" class="link btn">
                    <img src="{{ url_for('static', filename='assets/icons/open.png') }}" alt="View" class="icon">
                </a>
                {% endif %}
            </div>
            {% endfor %}
        {% endif %}
    </div>
</section>

<script src="{{ url_for('static', filename='js/notification.js') }}"></script>
